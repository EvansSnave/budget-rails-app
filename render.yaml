databases:
  - name: budget-app-development
    databaseName: budget-app-development
    user: budget-app

services:
  - type: web
    name: budget-app-u
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget-app-development
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false