databases:
  - name: budget-app-u
    databaseName: budget-app-u
    user: budget

services:
  - type: web
    name: budget-app-u
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget-app-u
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false